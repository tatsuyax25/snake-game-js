<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Snake Game JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="game-board-container">
      <div class="scores">
        <h1 id="score">Score: 000</h1>
        <h1 id="highScore">Hi-Score: 000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
            <img id="logo" src="snake-game-ai-gen.png" alt="Logo of the Snake Game">
            <div id="game-over-overlay">
              <div class="game-over-text">GAME OVER</div>
              <div class="final-score">Final Score: <span id="final-score-value">000</span></div>
              <button id="restart-button" class="start-button">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="instruction-text">
      <button id="start-button">Start Game</button>
      <p>Press the button or the Spacebar to start the game.</p>
    </div>
    <div id="game-instruction">
      <h2>How to play</h2>
      <p>Use the arrow keys to move the snake around the board. Avoid hitting the walls or the snake itself.</p>
    </div>
  </div>
</body>
</html>
